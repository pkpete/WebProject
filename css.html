<!doctype html>
<html lang = "ko">
    <head>
        <meta charset="utf-8">
        <title>css</title>
        <link href="./style.css" rel="stylesheet">
        <!--<style>
            p {color:crimson;}
        </style>-->
        <style>
            .html{ color: purple;}
            .css{ text-decoration: underline;}
            #id{ font-size: 30px;}
            .html.css{ border:1px solid}
            p[class="foo"]{color: silver;}
            p[id="title"]{text-decoration: underline;}
            a:link{color: blue;}
            a:visited{color: grey;}
        </style>
    </head>
    <body>
        <p style="color: blueviolet;">Hello, CSS</p>
        <p>HI</p>
        <dl>
            <dt class="html">HTML</dt>
            <dd><span class="html">HTML</span>은 문서의 구조를 나타냅니다.</dd>
            <dt class="css">CSS</dt>
            <dd><span class="css">CSS</span>는 문서의 표현을 나타냅니다.</dd>
        </dl>
        <dt class="html css">JS</dt>
        <dd><span class="html css">JS</span>는 문서의 동작을 나타냅니다.</dd>
        <p id="id">id 선택자는 #기호를 사용합니다.</p>
        <p class="foo">Hello</p>
        <p class="bar">CSS</p>
        <p class="baz" id="title">HTML</p>
        <a href="https://www.google.com/webhp?hl=ko&ictx=2&sa=X&ved=0ahUKEwjzo7yQv-_tAhXUAYgKHbboASoQPQgI">구글</a>
        <a href="https://www.naver.com/">네이버</a>
        <a href="www.daum.net">다음</a>
    </body>
</html>
